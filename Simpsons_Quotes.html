<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ajax quest challenge</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Simpson Quotes</h1>
      <p>Reload for another quote!</p>

      <div class="content" id="chuck-norris">
        <p>Nelson Muntz</p>
        <img src="https://cdn.glitch.com/3c3ffadc-3406-4440-bb95-d40ec8fcde72%2FNelsonMuntz.png?1497567511185" />
        <p>Ha ha!</p>
      </div>
         <button onclick="simpsonsQuotes()">PUSH</button>
    </div>

  </section>

  <!-- We need to load axios first! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
  <script>
      const simpsonsQuotes = () => {
        axios
          .get('https://simpsons-quotes-api.herokuapp.com/quotes')
          .then(res => res.data[0])
          .then(pokemon => {
            const quotesHtml = 
                  `<p>${pokemon.character}</p>
                  <img src="${pokemon.image}" />
                  <p>${pokemon.quote}</p>`;
              document.querySelector('#chuck-norris').innerHTML = quotesHtml;
          })
      }
      simpsonsQuotes();
  </script>
</body>

</html>
